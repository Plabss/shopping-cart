<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="remove-mobile"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" id="current-mobile" value="1">
                           <button class="btn btn-default" id="add-mobile"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="mobile-cost">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="remove-case"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" id="current-case" value="1">
                           <button class="btn btn-default" id="add-case"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="case-cost">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subtotal">1,278</span></h5>
                        <h5>$0</h5>
                        <h5>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      // click on + sign mobile

      const mobilePlusBtn=document.getElementById("add-mobile");
      mobilePlusBtn.addEventListener("click",function(){
         const currentMobile=document.getElementById("current-mobile").value;
         let currentMobileNumber=parseFloat(currentMobile);
         currentMobileNumber=currentMobileNumber+1;
         document.getElementById("current-mobile").value=currentMobileNumber;


         const mobileCost=currentMobileNumber*1219;
         document.getElementById("mobile-cost").innerText=mobileCost;



      })

      // click on - sign mobile

      const mobileMinusBtn=document.getElementById("remove-mobile");
      mobileMinusBtn.addEventListener("click",function(){
         const currentMobile=document.getElementById("current-mobile").value;
         let currentMobileNumber=parseFloat(currentMobile);
         currentMobileNumber=currentMobileNumber-1;
         document.getElementById("current-mobile").value=currentMobileNumber;


         const mobileCost=currentMobileNumber*1219;
         document.getElementById("mobile-cost").innerText=mobileCost;




      })

      // click on + sign case

      const casePlusBtn=document.getElementById("add-case");
      casePlusBtn.addEventListener("click",function(){
         const currentCase=document.getElementById("current-case").value;
         let currentCaseNumber=parseFloat(currentCase);
         currentCaseNumber=currentCaseNumber+1;
         document.getElementById("current-case").value=currentCaseNumber;


         const caseCost=currentCaseNumber*59;
         document.getElementById("case-cost").innerText=caseCost;

      })


      // click on - sign case

      const caseMinusBtn=document.getElementById("remove-case");
      caseMinusBtn.addEventListener("click",function(){
         const currentCase=document.getElementById("current-case").value;
         let currentCaseNumber=parseFloat(currentCase);
         currentCaseNumber=currentCaseNumber-1;
         document.getElementById("current-case").value=currentCaseNumber;


         const caseCost=currentCaseNumber*59;
         document.getElementById("case-cost").innerText=caseCost;

      })






   </script>
</body>

</html>
